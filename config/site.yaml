# yaml-language-server: $schema=https://json-schema.org/draft-07/schema
# =============================================================================
# Site Configuration
# =============================================================================
# This file contains all site-specific configurations.
# Modify this file to customize your blog.
# After changes, rebuild the site: docker compose up -d --build
# =============================================================================

# =============================================================================
# Site Basic Information
# =============================================================================
site:
  title: 星光の平 # 网站名称
  alternate: star # 网站英文名称 用于页脚、Logo、@ handle 等
  subtitle: 碎碎念 # 网站副标题
  name: star # 作者名称 - 请修改为你的名字
  description: 一个分享生活与技术的个人博客 # 网站描述
  avatar: /img/avatar.webp # 网站头像
  showLogo: true # 是否显示 Logo
  author: 心心 # 作者名称 - 请修改为你的名字
  url: https://star-xp.top # 站点 URL 用于 RSS 和 SEO
  defaultOgImage: /img/avatar.webp # 默认 Open Graph 图片
  startYear: 2025 # 建站年份
  keywords: # SEO 关键词
    - 博客
    - 生活
    - 技术
    - 个人博客
    # 请根据你的网站内容添加关键词

# =============================================================================
# Category Map
# Maps Chinese category names to URL-friendly English slugs
# Example: '随笔' category URL becomes /categories/life
# =============================================================================
categoryMap:
  # Primary categories
  随笔: life
  笔记: note
  工具: tools
  周刊: weekly
  # Secondary categories (for nested paths)
  前端: front-end
  # Add more as needed:
  # 书摘: reading
  # 后端: back-end
  # 算法: algorithm
  # 项目: project

# =============================================================================
# Featured Categories (Homepage)
# 首页精选分类 - 在首页以卡片形式展示的分类入口
# =============================================================================
# 字段说明：
#   link: 分类链接路径，对应 categoryMap 中的英文 slug
#   label: 卡片上显示的分类名称
#   image: 封面图片路径（相对于 public 目录）
#   description: 分类描述文字，显示在卡片上
# -----------------------------------------------------------------------------
featuredCategories:
  - link: life # 对应 categoryMap 中 随笔: life
    label: 随笔
    image: /img/cover/2.webp
    description: 生活记录、随想随笔
  - link: note # 对应 categoryMap 中 笔记: note
    label: 笔记
    image: /img/cover/4.webp
    description: 技术笔记、学习笔记
  - link: note/front-end # 嵌套分类：笔记/前端
    label: 前端
    image: /img/cover/1.webp
    description: 前端技术相关
  - link: tools # 对应 categoryMap 中 工具: tools
    label: 工具
    image: /img/cover/11.webp
    description: 工具使用、效率提升

# =============================================================================
# Featured Series
# 精选系列功能 - 用于展示定期更新的系列内容（支持多个系列）
# =============================================================================
# 字段说明：
#   slug: URL 路径（必填），如 'weekly' 对应 /weekly 路径
#         注意：不能与保留路由冲突，包括：about, categories, tags, friends, posts, archives, api, _astro, rss.xml, sitemap.xml, robots.txt, favicon.ico 等
#   categoryName: 对应的分类名称（必填，需在 categoryMap 中存在）
#   label: 侧边栏/导航中显示的简短名称（可选）
#   fullName: 系列页面标题显示的完整名称（可选）
#   description: 系列介绍文字，支持多行 Markdown（可选）
#   cover: 系列页面头图路径，相对于 public 目录（可选）
#   enabled: 是否启用此系列，设为 false 可关闭（可选，默认 true）
#   icon: 导航图标，Iconify 格式如 'ri:newspaper-line'（可选）
#   highlightOnHome: 是否在首页高亮显示最新文章（可选，默认 true，显式设为 false 可禁用）
#   links: 相关链接配置（可选）
# -----------------------------------------------------------------------------
featuredSeries:
  - slug: weekly # URL 路径: /weekly
    categoryName: 周刊 # 必须与 categoryMap 中的分类名匹配
    label: 我的周刊 # 简短名称
    fullName: 我的技术周刊 # 完整名称
    description: | # 支持多行 Markdown
      这是周刊/系列文章功能的示例配置。
      你可以用它来发布定期更新的系列内容，如技术周刊、读书笔记系列等。
      设置 enabled: false 可以关闭此功能。
    cover: /img/weekly_header.webp # 系列页面头图
    enabled: true # 启用此系列
    icon: ri:newspaper-line # 导航图标
    links: # 相关链接（可选）
      github: https://github.com/your-username/your-repo # (可选) GitHub 仓库
      rss: /rss.xml # (可选) RSS 订阅链接
      # chrome: https://chromewebstore.google.com/detail/your-extension-id # (可选) 浏览器插件
      # docs: https://your-docs-url # (可选) 文档链接
  # 示例：添加第二个系列（取消注释启用）
  # - slug: reading # URL 路径: /reading
  #   categoryName: 书摘
  #   label: 读书笔记
  #   fullName: 我的读书笔记
  #   description: 阅读记录与读后感
  #   cover: /img/weekly_header.webp # 记得添加，我这里就是个示例
  #   enabled: true
  #   icon: ri:book-read-line

